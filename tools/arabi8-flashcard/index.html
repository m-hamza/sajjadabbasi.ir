<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جعبه لایتنر عربی هشتم | جامع</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-section" class="container fade-in">
        <div class="card login-card">
            <div class="icon-header"><i class="fa-solid fa-graduation-cap"></i></div>
            <h1>واژه‌نامه عربی هشتم</h1>
            <p>سیستم هوشمند جعبه لایتنر</p>
            
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="نام کاربری">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="رمز عبور">
            </div>
            
            <button onclick="login()" class="btn-primary">ورود / ثبت‌نام</button>
            <p class="info-text">اگر حساب ندارید، با وارد کردن اطلاعات ساخته می‌شود.</p>
        </div>
    </div>

    <div id="dashboard-section" class="container hidden">
        <header>
            <div class="user-info">
                <div class="avatar"><i class="fa-solid fa-user"></i></div>
                <div class="user-details">
                    <span class="welcome">خوش آمدید</span>
                    <span id="display-name" class="name">کاربر</span>
                </div>
            </div>
            <button onclick="logout()" class="btn-icon"><i class="fa-solid fa-right-from-bracket"></i></button>
        </header>

        <div class="stats-row">
            <div class="stat-card orange">
                <i class="fa-solid fa-clock"></i>
                <span id="due-count">0</span>
                <p>مرور امروز</p>
            </div>
            <div class="stat-card green">
                <i class="fa-solid fa-circle-check"></i>
                <span id="mastered-words">0</span>
                <p>حفظ شده</p>
            </div>
            <div class="stat-card blue">
                <i class="fa-solid fa-layer-group"></i>
                <span id="total-progress">0%</span>
                <p>پیشرفت کل</p>
            </div>
        </div>

        <div class="action-area">
            <button onclick="startGlobalReview()" class="btn-primary btn-large">
                <div class="btn-content">
                    <span class="title">مرور جامع لایتنر</span>
                    <span class="subtitle">لغات تمام درس‌ها که موعدشان رسیده</span>
                </div>
                <i class="fa-solid fa-play"></i>
            </button>
            <button onclick="exportData()" class="btn-secondary full-width">
                <i class="fa-solid fa-download"></i> دانلود فایل پشتیبان (JSON)
            </button>
        </div>

        <h3 class="section-title"><i class="fa-solid fa-book-open"></i> انتخاب درس برای مطالعه</h3>
        <div id="lessons-grid" class="grid">
            </div>
    </div>

    <div id="study-section" class="container hidden">
        <div class="study-header">
            <button onclick="showDashboard()" class="btn-small"><i class="fa-solid fa-arrow-right"></i> خانه</button>
            <div class="lesson-info">
                <span id="lesson-title">درس 1</span>
                <span id="progress-counter" class="counter">1/10</span>
            </div>
            <div class="streak-icon"><i class="fa-solid fa-fire"></i></div>
        </div>

        <div class="flashcard-area">
            <div class="flashcard" onclick="flipCard()">
                <div class="front">
                    <div class="card-top">
                        <span class="box-badge" id="box-badge">خانه 1</span>
                        <i class="fa-solid fa-rotate"></i>
                    </div>
                    <div class="card-content">
                        <span class="word-arabic" id="card-front">...</span>
                        <span class="hint">برای مشاهده معنی ضربه بزنید</span>
                    </div>
                </div>
                <div class="back">
                    <div class="card-content">
                        <span class="word-meaning" id="card-back">...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="handleAnswer(false)" class="btn-control btn-danger">
                <i class="fa-solid fa-xmark"></i>
                <span>بلد نبودم</span>
                <small>برگشت به خانه 1</small>
            </button>
            <button onclick="handleAnswer(true)" class="btn-control btn-success">
                <i class="fa-solid fa-check"></i>
                <span>بلد بودم</span>
                <small>رفت به خانه بعد</small>
            </button>
        </div>
        
        <div id="message-box" class="message hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
