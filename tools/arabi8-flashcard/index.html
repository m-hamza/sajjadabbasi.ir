<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جعبه لایتنر عربی هشتم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-section" class="container fade-in">
        <div class="card login-card">
            <h1><i class="fa-solid fa-box-archive"></i> جعبه لایتنر عربی</h1>
            <p>برای همگام‌سازی پیشرفت خود وارد شوید</p>
            <input type="text" id="username" placeholder="نام کاربری">
            <input type="password" id="password" placeholder="رمز عبور (دلخواه)">
            <button onclick="login()" class="btn-primary">ورود به سامانه</button>
        </div>
    </div>

    <div id="dashboard-section" class="container hidden">
        <header>
            <div class="user-info">
                <span id="display-name">کاربر</span>
                <button onclick="logout()" class="btn-small"><i class="fa-solid fa-right-from-bracket"></i> خروج</button>
            </div>
            <div class="actions">
                <button onclick="exportData()" class="btn-secondary"><i class="fa-solid fa-download"></i> پشتیبان‌گیری</button>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-box">
                <h3>کارت‌های امروز</h3>
                <span id="due-count">0</span>
            </div>
            <div class="stat-box">
                <h3>حفظ شده (خانه ۵)</h3>
                <span id="mastered-words">0</span>
            </div>
        </div>

        <div class="global-review-box">
            <button onclick="startGlobalReview()" class="btn-primary btn-large">
                <i class="fa-solid fa-layer-group"></i> مرور جامع تمام لغات (جعبه لایتنر)
            </button>
            <p class="note">شامل تمام لغاتی که موعد مرورشان رسیده است</p>
        </div>

        <h2 class="section-title"><i class="fa-solid fa-book-open"></i> مرور درس به درس</h2>
        <div id="lessons-grid" class="grid">
            </div>
    </div>

    <div id="study-section" class="container hidden">
        <div class="study-header">
            <button onclick="showDashboard()" class="btn-small"><i class="fa-solid fa-arrow-right"></i> بازگشت</button>
            <span id="lesson-title">...</span>
            <span id="progress-counter">0/0</span>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" onclick="flipCard()">
                <div class="front">
                    <span class="box-badge" id="box-badge">خانه 1</span>
                    <span class="word-arabic" id="card-front">...</span>
                    <span class="hint">برای مشاهده معنی کلیک کنید</span>
                </div>
                <div class="back">
                    <span class="word-meaning" id="card-back">...</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="handleAnswer(false)" class="btn-danger"><i class="fa-solid fa-xmark"></i> یادم نبود (برگشت به خانه 1)</button>
            <button onclick="handleAnswer(true)" class="btn-success"><i class="fa-solid fa-check"></i> یادم بود (خانه بعدی)</button>
        </div>
        <div id="message-box" class="message hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
